<!DOCTYPE html>
<html>

<head>
	<title>Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="main-container container-fluid d-flex">
		<div class="gm_container d-flex flex-column align-self-center justify-content-around">
			<div class="gm_perfmnce d-flex justify-content-between ">
				<p class="">
					Score :<span id="span_score" class="px-1">0</span></p>
				<!-- <p class="">
					Time :<span id="count" class="px-1">6</span></p> -->
				<p class="">
					HighScore :<span id="highscore" class="px-1">0</span></p>
			</div>
			<div class="gm_field_container ">
				<!-- <div id="spinnerwraper" class="wrapper d-none">
					<div class="pie spinner"></div>
					<div class="pie filler"></div>
					<div class="mask"></div>
				</div> -->

				<div id="questions" class="d-none align-self-center">
					<div class="gm_spintimer d-flex justify-content-around">
						<div id="app" class=""></div>
					</div>
					<div class="d-flex justify-content-center ">
						<span id="lbl_question" class="gm_qustn d-flex align-self-center"></span>
					</div>
					<div class="d-flex justify-content-center">
						<button id="option1" class="options default  btn-lg"></button>
						<button id="option3" class="options default  btn-lg mx-3"></button>
						<button id="option2" class="options default  btn-lg"></button>
					</div>
				</div>
			</div>
			<div class="game_controllers d-flex justify-content-around">
				<button id="btn_start" class=" btn-lg btn-teal w-50">Start</button>
				<button type="button" id="btn_reset" class="btn-danger btn-lg w-50" data-toggle="modal"
					data-target="">Reset</button>
			</div>
		</div>
	</div>
	<div class="modal fade " id="resetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog " role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
